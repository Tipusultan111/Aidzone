name: Deploy Aidzone Theme via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.ftp.realtimecure.com }}
        username: ${{ secrets.tipu }}
        password: ${{ secrets.TipuAidzone }}
        server-dir: /public_html/wp-content/themes/aidzone/
